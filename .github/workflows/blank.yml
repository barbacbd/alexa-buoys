# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version 3.11

      - run: Install dependencies
        run: |
          python -m pip install nautical && apt-get install yq

      # Runs a set of commands using the runners shell
      - name: Get the number of changes
        run: |
          output=$(python data/scraper.py -f diff)
          output=$(python3.9 scraper.py -f diff)
          diff=$(jq '.diff' <<<"$output")
          message=$(jq '.message' <<<"$output")
          echo "NUM_DIFF=${diff}" >> $GITHUB_ENV
          echo "DISPLAY_MESSAGE=${message}" >> GITHUB_ENV

      - name: Create Awesome Badge
        uses: schneegans/dynamic-badges-action@v1.6.0
        with:
          auth: ${{ secrets.Custom_Badge }}
          gistID: 7e85f87f1f599809fd45d9ef75e9ef42
          filename: test.json
          label: Buoy Status
          message: ${{ env.DISPLAY_MESSAGE }}
          valColorRange: 100 - (10 * ${{ env.NUM_DIFF }}
          maxColorRange: 100
          minColorRange: 0
